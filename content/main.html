<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二の捜査手帳</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="../common/header.js"></script>
    <div id="header"></div>
    
    <div id="board">
        <div id="content" class="flex-row">
            <div class="person flex-row" id="person-list">
            </div>
            <div id="log-board">
                <div id="log-content" class="flex-column">
                    <h2 style="text-align: center;">接触ログ</h2>
                    <div id="log-input">
                        <input id="day" class="input-box" type="number" min="0" max="30" step="1" value="1">
                        日目
                        に
                        <select id="touch-A" class="down-box">
                            <option value="-1">-</option>
                        </select>
                        と
                        <select id="touch-B" class="down-box">
                            <option value="-1">-</option>
                        </select>が接触した。
                    </div>
                    <div id="write-btn-board">
                        <button id="write-btn">書き込む</button>
                    </div>
                    <div id="log-list" class="flex-column"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <button onclick="changeWeb()">change</button> -->
    <script src="main.js"></script>
</body>
</html>
